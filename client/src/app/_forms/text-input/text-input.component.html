<div class="mb-3">
    <input type={{type}}
        [class.is-invalid]="control.touched && control.invalid" 
        class="form-control" 
        [formControl]="control"
        placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Per favore, scrivi la {{label}}
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        La {{label}} deve avere almeno {{control.errors?.['minlength'].requiredLength}} caratteri
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        La {{label}} deve avere come massimo {{control.errors?.['maxlength'].requiredLength}} caratteri
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        Non c'Ã¨ coincidenza tra passwords' 
    </div>
</div>
