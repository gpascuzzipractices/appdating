<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Nuovo utente</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>

    <!--
    <div class="mb-3">
        <label>Chi Ã¨ il tuo preferito</label>
        <select  class="form-select">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.username" >{{user.userName}}</option>
        </select>
    </div>
    -->

    <div class="mb-3">
        <input type="password" class="form-control" name="username" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Registrati</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Annulla</button>
    </div>
</form>
