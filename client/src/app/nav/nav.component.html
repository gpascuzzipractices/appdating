<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">-->
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Troviamoci App</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0" >
              <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                  <a class="nav-link active"  routerLink="/members" routerLinkActive="active">Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/lists" routerLinkActive="active">Likes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messaggi</a>
                </li>
                <!--<li class="nav-item" (click)="logout()">
                  <a class="nav-link" href="#">Log Out</a>
                </li>-->
              </ng-container>
              <li class="nav-item">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
              </li>                
            </ul>

           
<!--------------------------------- dropdown  una volta sessione iniziata ----------------------------------->
            <div class="navbar">
              <ul>  
                <li class="dropdown" *ngIf="accountService.currentUser$ | async">
                      <img src="{{user.photoUrl || './assets/user.png'}}" alt="utente foto">
                      <a href="#">Ciao!, {{user.username}}</a>    
                      <ul>
                          <li><a routerLink="/member/edit" class="dropdown-item">Edizione profilo</a></li>
                          <li><a href="#" class="dropdown-item" (click)="logout()">LogOut</a></li>                                     
                      </ul>   
                </li>
              </ul>
            </div>
<!--*******************************************************************************************************-->

            <form *ngIf="!(accountService.currentUser$ | async)"  #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
              <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username" >
              <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password" >
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          
        </div>
    </nav>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>-->
</body>
</html>
