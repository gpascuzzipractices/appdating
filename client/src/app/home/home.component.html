<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center;">
        <h1>Trova il tuo partner</h1>
        <p class="lead">Cosa aspetti per trovare la tua anima gemella... Devi solo registrarti</p>
        <div class="text-center">
            <button (click)="registerToggle()"  class="btn btn-primary btn-lg me-2">Registrati</button>
            <button class="btn btn-primary btn-info btn-lg">Cosa si tratta..</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>


</div>
